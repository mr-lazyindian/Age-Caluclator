<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Caluclator</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="scripts.js"></script>
</head>
<body>
<div class="clc">
    <h1>Age Caluclator</h1>
    
    <label for="Uname">Enter Your Name</label>
    <input type="text" id="Uname" class="name" placeholder="Your Name" required>
    
    <div class="inputs">
        <div class="block">
            <label for="date">Date</label>
            <input type="number" max="31" id="date" class="input" placeholder="dd" required>
        </div>
        <div class="block">
            <label for="month">Month</label>
            <input type="number" max="12" id="month" class="input" placeholder="mm" required>
        </div>
        <div class="block">
            <label for="year">Year</label>
            <input type="number" id="year" class="input" placeholder="yyyy" required>
        </div>
    </div>
    <button type="submit" class="btn" onclick="caluclateAge()">Submit</button>
    <p id="displayAge"></p>
    <p>- By Bhargav</p>
</div>

</body>
</html>
